<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My library</title>
    <script type="text/javascript" src="./logic.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="Content">
        <h1>Junior's Library</h1>

        <div id="ButtonsD"> 
          <button id="newBook">New Book</button>
          <button id="refresh">Update Display</button>
        </div>


        <div id="myForm" class="Fields">
          <form class="form-container">
            <label for="Title">Title:</label><br>
            <input type="text" id="title" name="title" required><br>
            <label for="Author">Author:</label><br>
            <input type="text" id="author" name="author" required><br>
            <label for="Pages">Pages:</label><br>
            <input type="number" id="pages" name="pages" required pattern="[0-9]"><br>
            <input type="checkbox" id="read" name="read" value="read" required>
            <label for="vehicle1">Read</label><br>
            <button type="button" class="btn" onclick="addBookToLibrary()">Save</button>
            <button type="button" class="btn-cancel" onclick="closeForm()">Close</button>
          </form>
        </div>
        
        <div id="row">
           
          </div>
    </div>
</body>
</html>
